{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<style>
    .table th { background-color: #f8f9fa; }
    .badge { font-size: 0.9em; padding: 0.5em 0.7em; }
    .btn-group-sm > .btn { padding: 0.25rem 0.5rem; }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <input type="text" id="searchInput" class="form-control" placeholder="Поиск курьера...">
        </div>
        <div class="col">
            <select id="statusFilter" class="form-select">
                <option value="">Все статусы</option>
                <option value="ACTIVE">Активные</option>
                <option value="INACTIVE">Неактивные</option>
                <option value="BLOCKED">Заблокированные</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ФИО</th>
                    <th>Телефон</th>
                    <th>Статус</th>
                    <th>Дата создания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="couriersTableBody">
            </tbody>
        </table>
    </div>

    <nav>
        <ul class="pagination" id="pagination">
        </ul>
    </nav>
</div>

{% include 'modals/courier_view.html' %}
{% include 'modals/courier_edit.html' %}
{% include 'modals/courier_add.html' %}
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/onboarding.js"></script>
{% endblock %}
