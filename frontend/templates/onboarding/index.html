{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <!-- Таблица курьеров -->
    <div class="table-responsive">
        <table class="table table-hover" id="couriersTable">
            <thead>
                <tr>
                    <th>№</th>
                    <th>ФИО</th>
                    <th>Телефон</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="couriersTableBody">
                <!-- Здесь будут строки с данными курьеров -->
            </tbody>
        </table>
    </div>

    <!-- Пагинация -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Здесь будут элементы пагинации -->
        </ul>
    </nav>

    <!-- Форма поиска -->
    <div class="row mb-3">
        <div class="col">
            <form id="searchForm" class="d-flex">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Поиск по имени, телефону или ПИНФЛ">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="bi bi-search"></i>
                </button>
                <button type="button" id="resetSearch" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Кнопка добавления -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourierModal">
            <i class="bi bi-plus-lg"></i> Добавить курьера
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='js/onboarding.js') }}"></script>
{% endblock %}
