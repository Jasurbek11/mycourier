<div class="modal fade" id="profileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Профиль</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="profileForm" onsubmit="updateProfile(event)">
                    <div id="profileError" class="alert alert-danger" style="display: none;"></div>
                    <div class="mb-3">
                        <label for="profileUsername" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="profileUsername" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="profileEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="profileEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePassword" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="profilePassword" 
                               minlength="8" placeholder="Оставьте пустым, чтобы не менять">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
